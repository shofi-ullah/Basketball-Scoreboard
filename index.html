<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>HOME</h2>
        <div id="home-score" class="score-home">0</div>
        <button onclick="incrementHomeByOne()">+1</button>
        <button onclick="incrementHomeByTwo()">+2</button>
        <button onclick="incrementHomeByThree()">+3</button>
      </div>
      <div>
        <button id="reset-score" class="reset-btn" onclick="reset()">
          Reset
        </button>
      </div>

      <div>
        <h2>AWAY</h2>
        <div id="guest-score" class="score-guest">0</div>
        <button onclick="incrementGuestByOne()">+1</button>
        <button onclick="incrementGuestByTwo()">+2</button>
        <button onclick="incrementGuestByThree()">+3</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
